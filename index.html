<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Name & Index Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Street Name & Index Converter</h1>
        <div class="input-section">
            <input type="text" id="nameInput" placeholder="Enter street name...">
            <span class="convert-text">Convert</span>
            <input type="text" id="indexInput" placeholder="Enter index...">
            <button id="searchButton">Search</button>
        </div>
        <div id="errorMessage" class="error-message"></div>
        <div id="results" class="results"></div>
        <div id="suggestions" class="suggestions"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
