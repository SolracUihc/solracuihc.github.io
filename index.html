<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Webcam 3D HandControls - Mediapipe + Three.js</title>

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="./style/style.css">
    
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
      crossorigin="anonymous"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/",
          "tweakpane": "https://cdn.jsdelivr.net/npm/tweakpane@4.0.4/dist/tweakpane.min.js"
        }
      }
    </script>
    
  </head>
  <body>
    <div id="app"></div>
    
    <video class="input_video"></video>
    <div class="container"></div>

    <!-- Music Player Section -->
    <section class="player" id="player">
      <div class="fa fa-music"></div>
      <div class="content">
        Music Player <br /> 
        Station: Underground 80s <br /> 
        <button>Play music</button> 
      </div>
    </section>

    <!-- Instructions Section -->
    <section class="instructions">
      <div class="fa fa-mouse-pointer"></div>
      <div class="content">
        Move to steer. <br /> 
        Scroll to accelerate. <br /> 
        Click to fire. 
      </div>
    </section>

    <script type="module" src="/js/index.js"></script>
  </body>
</html>
