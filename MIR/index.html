<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hand Motion Music Game</title>
    <link rel="stylesheet" href="css/indexStyles.css">
    <!-- Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- MediaPipe library -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body>
    <div id="game-container"></div>
    
    <div id="webcam-container">
        <video id="webcam" playsinline></video>
    </div>

    <div id="upper-panel">
        <div id="score-container">
            Score: <span id="score">0</span>
        </div>
    
        <div id="combo-container">
            Combo: <span id="combo">0</span>
        </div>
    
        <div id="maxCombo-container">
            Max Combo: <span id="maxCombo">0</span>
        </div>

        <div id="accuracy-container">
            <div id="accuracy-bar">
                <div id="accuracy-bar-fill"></div>
            </div>
            <div id="accuracy-text">
                <b>Accuracy / </b><span id="accuracy">0</span>
            </div>
        </div>
    
        <div id="time-container">
            <div id="time-bar">
                <div id="time-bar-fill"></div>
            </div>
            <div id="time-text">
                <b>Time / </b><span id="time"></span>
            </div>
        </div>
        
    </div>

    <div id="audioDynamics-container">
        <canvas id="audioDynamics"></canvas>
    </div>

    <div id="menu-container">
        <h1>3D Hand Motion Music Game</h1>
        <select id="song-category">
            <option value="" disabled selected>Select a category</option>
            <option value="pop">Pop Music</option>
            <option value="rock">Rock</option>
            <option value="electronic">Electronic</option>
        </select>
        <div id="song-list"></div>
        <button id="start-game" class="disabled">Start Game</button>
        <button id="end-game" class="hidden">End Game</button>
    </div>

    <div id="loading">
        <h2>Loading...</h2>
    </div>
    <div id="countdown" class="hidden">
        <h1>3</h1>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
