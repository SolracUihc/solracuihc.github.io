<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Web Audio 3D Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>3D Game in Progress</h1>
    </header>
    <main>
        <!-- Scoreboard displayed in the top right corner -->
        <div id="scoreboard" class="scoreboard">
            <h2>Score: <span id="score">0</span></h2>
        </div>
        <!-- Game area will be rendered here -->
        <div id="game-area">
            <!-- 3D animations and interactive elements will be placed here -->
        </div>
        <button id="end-game-button">End Game</button>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
