<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over - 3D Hand Motion Music Game</title>
    <link rel="stylesheet" href="css/endStyles.css">
</head>
<body>
    <div id="results-container">
        <h1>Game Over</h1>
        <div class="stat">
            Final Score: <span id="final-score" class="stat-value">0</span>
        </div>
        <div class="stat">
            Max Combo: <span id="max-combo" class="stat-value">0</span>
        </div>
        <!-- <div class="stat"> -->
        <!--    Average Accuracy: <span id="avg-accuracy" class="stat-value">0%</span> -->
        <!-- </div> -->
        <div class="stat">
            Total Hits: <span id="total-hits" class="stat-value">0</span>
        </div>
        <button onclick="window.location.href='index.html'">Play Again</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stats = JSON.parse(localStorage.getItem('gameStats') || '{}');
            
            document.getElementById('final-score').textContent = stats.finalScore || 0;
            document.getElementById('max-combo').textContent = stats.maxCombo || 0;
            document.getElementById('avg-accuracy').textContent = 
                ((stats.averageAccuracy || 0).toFixed(1) + '%');
            document.getElementById('total-hits').textContent = stats.totalHits || 0;
        });
    </script>
</body>
</html>
